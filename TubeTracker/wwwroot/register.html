<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tube Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container auth-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <a href="/"><img src="logos/TubeTracker.png" alt="Logo" width="60" class="mb-3"></a>
                    <h2 class="fw-bold">Create Account</h2>
                </div>
                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" required placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Min 8 characters">
                        <div id="password-strength" class="progress mt-2 d-none" style="height: 5px;">
                            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <ul id="password-requirements" class="list-unstyled small mt-2 d-none">
                            <li id="req-length" class="text-danger"><i class="bi bi-x-circle me-1"></i>At least 8 characters</li>
                            <li id="req-upper" class="text-danger"><i class="bi bi-x-circle me-1"></i>One uppercase letter</li>
                            <li id="req-lower" class="text-danger"><i class="bi bi-x-circle me-1"></i>One lowercase letter</li>
                            <li id="req-digit" class="text-danger"><i class="bi bi-x-circle me-1"></i>One number</li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required placeholder="Repeat your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                <div id="message" class="mt-3 text-center"></div>
                <hr>
                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? <a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('password-strength');
        const strengthBar = document.getElementById('strength-bar');
        const reqList = document.getElementById('password-requirements');

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            if (!val) {
                strengthMeter.classList.add('d-none');
                reqList.classList.add('d-none');
                return;
            }

            strengthMeter.classList.remove('d-none');
            reqList.classList.remove('d-none');

            const result = validatePassword(val);
            const percent = (result.score / 4) * 100;
            
            strengthBar.style.width = percent + '%';
            strengthBar.className = 'progress-bar ' + (result.score < 2 ? 'bg-danger' : result.score < 4 ? 'bg-warning' : 'bg-success');

            updateReq('req-length', result.requirements.minLength);
            updateReq('req-upper', result.requirements.hasUpper);
            updateReq('req-lower', result.requirements.hasLower);
            updateReq('req-digit', result.requirements.hasDigit);
        });

        function updateReq(id, valid) {
            const el = document.getElementById(id);
            el.className = valid ? 'text-success' : 'text-danger';
            el.querySelector('i').className = valid ? 'bi bi-check-circle-fill me-1' : 'bi bi-x-circle me-1';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');

            const validation = validatePassword(password);
            if (!validation.isValid) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Password does not meet requirements.</div>`;
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Passwords do not match.</div>`;
                return;
            }

            messageDiv.innerHTML = '<div class="spinner-border spinner-border-sm text-primary"></div> Processing...';

            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                let data = {};
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                }

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message || 'Registration successful! Logging you in...'}</div>`;

                    try {
                        const loginResponse = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        if (loginResponse.ok) {
                            const loginData = await loginResponse.json();
                            localStorage.setItem('token', loginData.token);
                            setTimeout(() => window.location.href = '/', 1500);
                        } else {
                            // If automatically logging in fails, go to login page
                            setTimeout(() => window.location.href = '/login.html', 2000);
                        }
                    } catch (loginError) {
                        setTimeout(() => window.location.href = '/login.html', 2000);
                    }
                } else {
                    let errorMessage = data.message || 'Registration failed. Please check your inputs.';
                    if (response.status === 429) {
                        errorMessage = "Too many requests. Please try again later.";
                    }
                    messageDiv.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
