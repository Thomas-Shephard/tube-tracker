<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tube Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="container auth-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <a href="/"><img src="logos/TubeTracker.png" alt="Logo" width="60" class="mb-3"></a>
                    <h2 class="fw-bold">Create Account</h2>
                </div>
                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control" required placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Min 8 characters">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                <div id="message" class="mt-3 text-center"></div>
                <hr>
                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? <a href="/login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = '<div class="spinner-border spinner-border-sm text-primary"></div> Processing...';

            try {
                const response = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                let data = {};
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                }

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.message || 'Registration successful!'}</div>`;
                    e.target.reset();
                } else {
                    let errorMessage = data.message || 'Registration failed. Please check your inputs.';
                    if (response.status === 429) {
                        errorMessage = "Too many requests. Please try again later.";
                    }
                    messageDiv.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
