<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Tube Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Tube Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-items">
                    <!-- Nav items injected by app.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Account Settings</h2>
                
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Profile Information</h5>
                        <form id="update-form">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                        <div id="update-message" class="mt-2"></div>
                    </div>
                </div>

                <div class="card border-danger shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Danger Zone</h5>
                        <p class="text-muted">Deleting your account is permanent and cannot be undone.</p>
                        <button class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
                        <div id="delete-message" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', updateNavbar);
        if (!isLoggedIn()) window.location.href = '/login.html';

        document.getElementById('update-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const msg = document.getElementById('update-message');
            
            try {
                const response = await fetch('/api/user', {
                    method: 'PUT',
                    headers: { ...getAuthHeader(), 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await response.json();
                msg.innerHTML = `<div class="alert alert-${response.ok ? 'success' : 'danger'}">${data.message}</div>`;
            } catch (err) { msg.innerText = "Error updating profile."; }
        });

        async function deleteAccount() {
            if (!confirm("Are you absolutely sure? This will delete all your data.")) return;
            const msg = document.getElementById('delete-message');
            
            try {
                const response = await fetch('/api/user', {
                    method: 'DELETE',
                    headers: getAuthHeader()
                });
                if (response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                } else {
                    msg.innerHTML = `<div class="alert alert-danger">Failed to delete account.</div>`;
                }
            } catch (err) { msg.innerText = "Error deleting account."; }
        }
    </script>
</body>
</html>
